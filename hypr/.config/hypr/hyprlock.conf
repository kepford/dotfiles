# Hyprlock Configuration
# https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/

general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(cba6f7ff)
    inner_color = rgba(1e1e2eff)
    font_color = rgba(cdd6f4ff)
    fade_on_empty = false
    placeholder_text = <i>Password...</i>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(cdd6f4ff)
    font_size = 22
    font_family = FiraCode Nerd Font Mono
    position = 0, 300
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%-I:%M")"
    color = rgba(cdd6f4ff)
    font_size = 95
    font_family = FiraCode Nerd Font Mono
    position = 0, 200
    halign = center
    valign = center
}
