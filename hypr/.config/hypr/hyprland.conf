# Hyprland Configuration
# Mirrors i3 keybindings and workflow
# See https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$terminal = kitty
$fileManager = yazi
$menu = rofi -show drun

#################
### AUTOSTART ###
#################

# Waybar
exec-once = waybar

# Wallpaper
exec-once = ~/.config/hypr/scripts/wallpaper.sh

# Notification daemon
exec-once = dunst

# Bluetooth applet
exec-once = blueman-applet

# Network manager applet
exec-once = nm-applet --indicator

# Authentication agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# XDG Desktop Portal
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

#####################
### LOOK AND FEEL ###
#####################

# https://wiki.hyprland.org/Configuring/Variables/
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    # Catppuccin Mocha theme colors
    col.active_border = rgb(cba6f7) rgb(f5c2e7) 45deg
    col.inactive_border = rgb(6c7086)

    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.95

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

input {
    kb_layout = us
    kb_options = caps:escape
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
        scroll_factor = 0.5
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Super/Windows key (same as i3)

# Terminal
bind = $mainMod, Return, exec, $terminal

# Kill focused window
bind = $mainMod SHIFT, Q, killactive,

# Exit Hyprland
bind = $mainMod SHIFT, E, exit,

# Toggle floating
bind = $mainMod SHIFT, Space, togglefloating,

# Fullscreen
bind = $mainMod, F, fullscreen, 0

# App launcher
bind = $mainMod, D, exec, $menu
bind = $mainMod, Space, exec, rofi -show combi
bind = $mainMod, Tab, exec, rofi -show window

# Browser
bind = $mainMod, B, exec, ~/.config/hypr/scripts/start_brave_browser.sh

# Screenshot
bind = $mainMod, P, exec, flameshot gui

# Screencast
bind = $mainMod SHIFT, S, exec, ~/.local/bin/screencast.sh -b -n

# Lock screen
bind = CTRL $mainMod, L, exec, hyprlock

# Move focus with mainMod + hjkl (vim bindings)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows with mainMod + SHIFT + hjkl
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Move windows with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move workspace to output (monitor)
bind = $mainMod SHIFT, greater, movecurrentworkspacetomonitor, +1
bind = $mainMod SHIFT, less, movecurrentworkspacetomonitor, -1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Layout controls (matching i3)
bind = $mainMod, S, exec, hyprctl keyword general:layout master
bind = $mainMod, W, exec, hyprctl keyword general:layout dwindle
bind = $mainMod, E, togglesplit

# Split orientation
bind = $mainMod, minus, layoutmsg, preselect l
bind = $mainMod, backslash, layoutmsg, preselect r

# Resize mode (similar to i3)
bind = $mainMod, R, submap, resize
submap = resize
binde = , H, resizeactive, -10 0
binde = , L, resizeactive, 10 0
binde = , K, resizeactive, 0 -10
binde = , J, resizeactive, 0 10
binde = , left, resizeactive, -10 0
binde = , right, resizeactive, 10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10
bind = , escape, submap, reset
bind = , Return, submap, reset
bind = $mainMod, R, submap, reset
submap = reset

# Media keys
bindl = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +10%
bindl = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -10%
bindl = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindl = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Brightness controls
bindl = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindl = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Scratchpads (special workspaces in Hyprland)
bind = ALT $mainMod, T, exec, ~/.config/hypr/scripts/launch_scratchpad.sh Tmux tmux
bind = ALT $mainMod, C, exec, ~/.config/hypr/scripts/launch_scratchpad.sh Calc calc
bind = ALT $mainMod, P, exec, ~/.config/hypr/scripts/launch_scratchpad.sh Python "python -q"
bind = ALT $mainMod, Y, exec, ~/.config/hypr/scripts/launch_scratchpad.sh Yazi yazi
bind = ALT $mainMod, B, exec, ~/.config/hypr/scripts/launch_scratchpad.sh Btop btop
bind = ALT $mainMod, M, exec, ~/.config/hypr/scripts/launch_scratchpad.sh Neomutt neomutt

